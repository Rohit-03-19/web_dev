<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Fashion Suggestion System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Fashion Suggestion System</h1>
            <p>Upload a selfie and get personalized fashion recommendations!</p>
        </header>

        <main>
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <i class="upload-icon">ðŸ“·</i>
                        <p>Click to upload or take a selfie</p>
                        <input type="file" id="imageInput" accept="image/*" capture="user">
                    </div>
                </div>
                <button id="cameraBtn" class="camera-btn">Take Photo with Camera</button>
            </section>

            <section class="preview-section" id="previewSection" style="display: none;">
                <h2>Your Photo</h2>
                <div class="image-container">
                    <img id="previewImage" alt="Uploaded image">
                    <canvas id="analysisCanvas"></canvas>
                </div>
                <button id="analyzeBtn" class="analyze-btn">Analyze & Get Suggestions</button>
            </section>

            <section class="loading-section" id="loadingSection" style="display: none;">
                <div class="loader"></div>
                <p>Analyzing your photo...</p>
            </section>

            <section class="results-section" id="resultsSection" style="display: none;">
                <h2>Your Personalized Fashion Suggestions</h2>

                <div class="results-grid">
                    <div class="result-card">
                        <h3>Your Profile</h3>
                        <div id="profileResults"></div>
                    </div>

                    <div class="result-card">
                        <h3>Recommended Color Palette</h3>
                        <div id="colorPalette"></div>
                    </div>

                    <div class="result-card">
                        <h3>Outfit Suggestions</h3>
                        <div id="outfitSuggestions"></div>
                    </div>

                    <div class="result-card">
                        <h3>Fashion Tips</h3>
                        <div id="fashionTips"></div>
                    </div>
                </div>

                <button id="tryAgainBtn" class="try-again-btn">Try Another Photo</button>
            </section>
        </main>
    </div>

    <script src="fashion-ai.js"></script>
</body>
</html>
